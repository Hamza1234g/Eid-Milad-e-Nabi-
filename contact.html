  <style>
    form {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    form button {
      background: #28a745;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #218838;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
      text-decoration: none;
    }
    .whatsapp-float:hover {
      transform: scale(1.1);
      background: #1ebd5a;
    }
    .whatsapp-float svg {
      width: 35px;
      height: 35px;
      fill: white;
    }

    /* Tooltip (now inside the button) */
    .whatsapp-tooltip {
      position: absolute;
      right: 70px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      transform: translateX(20px) translateY(-50%);
      top: 50%;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transition-delay: 0.3s;
    }
    .whatsapp-float:hover .whatsapp-tooltip {
      opacity: 1;
      transform: translateX(0) translateY(-50%);
      pointer-events: auto;
    }

    /* Always visible tooltip on mobile */
    @media (max-width: 768px) {
      .whatsapp-tooltip {
        opacity: 1;
        transform: translateX(0) translateY(-50%);
        transition: none;
        right: 75px;
        pointer-events: auto; /* clickable */
      }
    }

    /* Floating animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 2s infinite;
    }
  </style>
